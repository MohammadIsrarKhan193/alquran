<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="page-home" class="page">
            <header class="main-header">
                <div class="user-profile"><div class="avatar">IS</div><div><p class="greeting">As-salamu alaykum</p><h2 class="user-name">Mohammad Israr</h2></div></div>
            </header>
            <div class="prayer-card-modern">
                <div class="time-main" id="current-time">00:00</div>
                <div class="prayer-row">
                    <div class="p-item"><span>Fajr</span><p id="fajr">-</p></div>
                    <div class="p-item"><span>Dzuhr</span><p id="dzuhr">-</p></div>
                    <div class="p-item"><span>Asr</span><p id="asr">-</p></div>
                    <div class="p-item"><span>Maghrib</span><p id="maghrib">-</p></div>
                    <div class="p-item"><span>Isha</span><p id="isha">-</p></div>
                </div>
            </div>
            
            <div class="quick-menu">
                <div class="menu-card" onclick="showPage('page-quran')">ğŸ“–<span>Quran</span></div>
                <div class="menu-card" onclick="showPage('page-hijri')">ğŸ“…<span>Hijri</span></div>
                <div class="menu-card" onclick="showPage('page-qibla')">ğŸ•‹<span>Qibla</span></div>
                <div class="menu-card" onclick="showPage('page-tasbeeh')">ğŸ“¿<span>Tasbeeh</span></div>
            </div>

            <div style="padding: 0 20px;">
                <h3>Last Read</h3>
                <div id="last-read-container"><p style="color:#999; font-size:13px;">No history.</p></div>
                <h3 style="margin-top:20px;">Saved Bookmarks</h3>
                <div id="bookmarks-container"><p style="color:#999; font-size:13px;">No bookmarks yet.</p></div>
            </div>
        </div>

        <div id="page-quran" class="page hidden">
            <div class="header-simple"><button onclick="showPage('page-home')">â†</button><h2>Holy Qur'an</h2></div>
            <div id="surah-list"></div>
        </div>

        <div id="page-reader" class="page hidden">
            <div class="header-simple">
                <button onclick="stopAudio(); showPage('page-quran')">â†</button>
                <h2 id="surah-title">Reading</h2>
                <div class="audio-panel">
                    <select id="reciter-select" onchange="changeReciter()">
                        <option value="ar.alafasy">Mishary Rashid</option>
                        <option value="ar.abdurrahmansudais">Sudais</option>
                    </select>
                    <audio id="quran-player" controls style="width:100%; margin-top:5px;"></audio>
                </div>
            </div>
            <div id="ayah-container"></div>
        </div>

        <div id="page-hijri" class="page hidden">
            <div class="header-simple"><button onclick="showPage('page-home')">â†</button><h2>Islamic Calendar</h2></div>
            <div class="ayah-card" style="text-align:center;">
                <h1 id="hijri-date-display" class="arabic-font">Loading...</h1>
            </div>
        </div>

        <div id="page-tasbeeh" class="page hidden">
            <div class="header-simple"><button onclick="showPage('page-home')">â†</button><h2>Tasbeeh</h2></div>
            <div style="text-align:center; padding-top:50px;">
                <div id="counter-box" style="font-size:80px; color:var(--emerald);">0</div>
                <button onclick="countUp()" class="tasbeeh-btn">TAP</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="showPage('page-home')">ğŸ </div>
            <div class="nav-item" onclick="showPage('page-quran')">ğŸ“–</div>
            <div class="nav-center" onclick="showPage('page-qibla')"><div class="center-circle">ğŸ•‹</div></div>
            <div class="nav-item" onclick="showPage('page-tasbeeh')">ğŸ“¿</div>
            <div class="nav-item">âš™ï¸</div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
