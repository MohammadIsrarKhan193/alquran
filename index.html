<div id="audio-player-container" class="hidden">
    <div class="player-controls">
        <span id="now-playing">Playing: Surah Al-Fatiha</span>
        <audio id="main-audio" controls></audio>
        <button onclick="closeAudio()">×</button>
    </div>
</div>

<div id="reader" class="hidden">
    <div class="reader-header">
        <button onclick="backToDashboard()">←</button>
        <h2 id="surah-title"></h2>
        <select id="reciter-select">
            <option value="ar.abdurrahmansudais">Sheikh Sudais</option>
            <option value="ar.alafasy">Mishary Alafasy</option>
        </select>
    </div>
    <div id="ayah-container"></div>
</div>
