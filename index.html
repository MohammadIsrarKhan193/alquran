<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&display=swap" rel="stylesheet">
    
    <style>
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2e7d32; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #FFD700;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="light-theme">

    <div id="splash-screen">
        <h1>Al-Qur'an Pro</h1>
        <p>Sadaqah Jariyah</p>
        <div class="loader"></div>
    </div>

    <header>
        <div class="nav-top">
            <button id="menu-btn">‚ò∞</button>
            <h1>Al-Qur'an</h1>
            <button id="settings-btn">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="main-layout">
        <aside id="sidebar" class="hidden">
            <div class="adhan-card">
                <h3>üïå Prayer Times</h3>
                <div id="times-list">Detecting Location...</div>
            </div>
            <div id="surah-list"></div>
            <div class="sidebar-footer">
                <a href="privacy.html" style="color: grey; font-size: 12px;">Privacy Policy</a>
            </div>
        </aside>

        <main id="reader">
            <h2 id="surah-title">Select a Surah</h2>
            <div id="ayah-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Force splash screen to hide after app loads
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => splash.classList.add('hidden'), 500);
            }, 2000);
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
