<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qur'an Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body class="light-theme">

    <header>
        <div class="nav-top">
            <button id="menu-btn">‚ò∞</button>
            <h1>Al-Qur'an</h1>
            <button id="settings-btn">‚öôÔ∏è</button>
        </div>
        <div id="search-container">
            <input type="text" id="surah-search" placeholder="Search Surah (e.g. Yaseen)...">
        </div>
    </header>

    <div class="main-layout">
        <aside id="sidebar" class="hidden">
            <div class="adhan-card">
                <h3>üïå Prayer Times</h3>
                <div id="times-list">Loading...</div>
            </div>
            <div id="surah-list">
                <p id="loading">Loading Surahs‚Ä¶</p>
            </div>
        </aside>

        <main id="reader">
            <div id="settings-panel" class="hidden">
                <h4>Settings</h4>
                <label>Language:</label>
                <select id="lang-select">
                    <option value="en.sahih">English</option>
                    <option value="ps.abdulwali">Pashto</option>
                    <option value="ur.ahmedali">Urdu</option>
                    <option value="fa.ansarian">Persian</option>
                </select>
                <label>Font Size:</label>
                <input type="range" id="font-slider" min="20" max="50" value="30">
                <button id="theme-toggle">Switch Theme üåì</button>
            </div>

            <h2 id="surah-title">Select a Surah</h2>
            <div id="bismillah"></div>
            <div id="ayah-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
